{% extends "base.html" %}
{% block title %}
	Pin an Image
{% endblock %}
{% block content %}
  <h1>Pin an image</h1>
  <img src="{{request.GET.url}}" class = "image-preview">
  <form action="." method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" value="Pin it!" name="">
  </form>
{% endblock %}
